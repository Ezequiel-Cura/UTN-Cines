    <!-- Contenido principal de la página -->
    <main id="main_perfil_usuario">
        
        <!-- Contenedor del perfil del usuario -->
        <div class="container mt-5">
            <!-- Sección de información del perfil -->
            <div class="row mb-4">
                <!-- Foto del perfil del usuario -->
                <div class="col-12 col-md-4 text-center">
                    <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="img-fluid rounded-circle mb-3" id="user-photo">
                </div>
               
                <!-- Información textual del usuario -->
                <div class="col-12 col-md-8">
                    <h1>PERFIL DEL USUARIO</h1>
                    <p><strong>Nombre:</strong><h2></h2><span id="user-name"></span></p></h2>                   
                    <p><strong>Email:</strong><h2></h2><span id="user-email"></span></p></h2>
                </div>
                <script>
                    // Recuperar los datos del usuario del localStorage
                    const userName = localStorage.getItem("userName");
                    const userEmail = localStorage.getItem("userEmail");
            
                    // Verificar si los datos existen
                    if (userName && userEmail) {
                        // Inyectar los datos en el DOM
                        document.getElementById("user-name").textContent = userName;
                        document.getElementById("user-email").textContent = userEmail;
                    } else {
                        alert("No se encontraron datos del usuario. Por favor, inicie sesión nuevamente.");
                        window.location.href = "http://127.0.0.1:3000/FRONTEND/html/login.html"; // Redirigir al login O login.html
                    }
                </script>
            </div>
    
            <!-- Sección de compras del usuario -->
            <div class="row">
                <h3 class="mb-3">Mis Compras</h3>
                <!-- Lista de compras (vacía inicialmente, será llenada dinámicamente) -->
                <ul class="list-group" id="purchase-list"></ul>
            </div>
        </div>
    </main>

    <!-- Sección de iconos SVG para el modo oscuro y claro -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- Icono de check (marca de verificación) -->
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>

        <!-- Icono de medio círculo (para el cambio de tema) -->
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>

        <!-- Icono de luna con estrellas (modo oscuro) -->
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
        </symbol>

        <!-- Icono de sol (modo claro) -->
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
    </svg>

    <!-- Inicio del botón de toggle para el modo oscuro -->
    <div data-bs-theme="dark" class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <!-- Botón que despliega las opciones de tema -->
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
                <!-- Icono que representa el modo actual -->
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use> <!-- Modo oscuro predeterminado -->
            </svg>
            <!-- Texto oculto para accesibilidad -->
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>

        <!-- Menú desplegable para elegir el modo -->
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <!-- Opción de tema claro -->
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"> <!-- agregue a cada icono esta clase check-icon-->
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>

            <!-- Opción de tema oscuro -->
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none check-icon" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>

            <!-- Opción para auto (modo que se ajusta al sistema) -->
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none check-icon" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
