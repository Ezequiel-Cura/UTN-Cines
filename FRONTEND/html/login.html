<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata y configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon del sitio -->
    <link rel="shortchut icon" href="../icons/favicon1.png" type="image/x-icon">

    <!-- Bootstrap CSS para estilos base y componentes responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados del sitio -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/general.css">
</head>

<body>
    <header>
        <!-- Barra de navegación (Navbar) -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <!-- Contenedor de la barra de navegación -->
            <div class="container-fluid">
                <!-- Enlace al logo de la marca -->
                <a class="navbar-brand" href="../index.html">
                    <!-- Imagen del logo de la marca -->
                    <img src="../images/marca.png" class="nav_img" alt="" id="marca_img">
                </a>
                <!-- Botón para alternar el menú en dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Icono de hamburguesa (menú desplegable) -->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú desplegable de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Enlace a la página principal (Películas) -->
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Películas</a>
                        </li>
                        <!-- Enlace a la página de promociones -->
                        <li class="nav-item">
                            <a class="nav-link" href="promociones.html">Promociones</a>
                        </li>
                        <!-- Menú desplegable de usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <!-- Opciones dentro del menú desplegable de usuario -->
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <!-- Enlace al perfil del usuario -->
                                <li><a class="dropdown-item" href="perfil_usuario.html">Perfil</a></li>
                                <!-- Enlace a la página de login -->
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                                <!-- Enlace a la página de administración (Admin) -->
                                <li><a class="dropdown-item" href="admin.html">Admin</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal del formulario de login -->
    <div class="form-wrapper">
        <!-- Logo de la aplicación dentro del formulario -->
        <div class="logo-container">
            <a href="../index.html">
                <img src="../images/marca.png" class="img-logo" alt="Logo">
            </a>
        </div>

        <!-- Título del formulario -->
        <h2>INICIAR SESIÓN</h2>

        <!-- Formulario para ingresar los datos del usuario -->
        <form action="#"> <!-- La acción del formulario está vacía, se puede especificar la ruta de envío de datos -->
            
            <!-- Campo para el correo electrónico del usuario -->
            <div class="control">
                <input type="text" required> <!-- Campo de entrada de texto para el correo, obligatorio -->
                <label>CORREO ELECTRÓNICO</label> <!-- Etiqueta para el campo de correo electrónico -->
            </div>

            <!-- Campo para la contraseña del usuario -->
            <div class="control">
                <input type="password" required> <!-- Campo de entrada para la contraseña, obligatorio -->
                <label>CONTRASEÑA</label> <!-- Etiqueta para el campo de contraseña -->
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit">INGRESAR</button>

            <!-- Opciones de ayuda y recordar sesión -->
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me"> <!-- Casilla para recordar al usuario -->
                    <label for="remember-me">Recordarme</label>
                </div>
                <div>
                    <p><a href="#">¿NECESITAS AYUDA?</a></p> <!-- Enlace a la sección de ayuda -->
                </div>
            </div>
        </form>

        <!-- Enlace para redirigir a la página de registro si el usuario no tiene cuenta -->
        <p>¿NO TENÉS CUENTA? <a href="../html/registrarse.html">CREAR CUENTA</a></p>
    </div>

    <!-- Carga de scripts externos -->
    <!-- Bootstrap: Framework CSS/JS para diseño responsivo y componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
