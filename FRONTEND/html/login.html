<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Login</title>

    <!-- Enlace al archivo de estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortchut icon" href="icons/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    
  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/marca.png" class="nav_img" alt="" id="marca_img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Películas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/promociones.html">Promociones</a>
                </li>                                 
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal del formulario -->
<div class="form-wrapper">

     <!-- Logo de la aplicación -->
    <div class="logo-container">
        <a href="../index.html">
            <img src="../images/marca.png" class="img-logo" alt="logo">
        </a>
    </div>

    <!-- Encabezado del formulario -->
    <h2>INICIAR SESIÓN</h2>

    <!-- Formulario para el ingreso de usuario -->
    <form action="#">
        
        <!-- Campo para el correo electrónico -->
        <div class="control">
            <input type="text" required>
            <label>CORREO ELECTRÓNICO</label>
        </div>

        <!-- Campo para la contraseña -->
        <div class="control">
            <input type="password" required>
            <label>CONTRASEÑA</label>
        </div>

        <!-- Botón para ingresar -->
        <button type="submit">INGRESAR</button>
        <div class="form-help"> 
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Recordarme</label>
            </div>
            <div>
                <p><a href="#">¿NECESITAS AYUDA?</a></p>                    
            </div>
            
        </div>
    </form>

    <!-- Enlace para redirigir a la página de registrarse si el usuario no tiene una cuenta -->
    <p>¿NO TENÉS CUENTA? <a href="../html/registrarse.html">CREAR CUENTA</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
