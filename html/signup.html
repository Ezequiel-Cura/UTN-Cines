<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del charset y viewport para asegurar la compatibilidad con dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Registrarse</title>
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortchut icon" href="../icons/favicon1.png" type="image/x-icon">
    


</head>
<body>     
    <!-- Contenedor principal del formulario -->
    <div class="form-wrapper">
        <!-- Logo de la aplicación -->
        <div class="logo-container">
            <a href="/index.html">
                <img src="../images/marca.png" class="img" alt="logo">
            </a>
        </div>
        <!-- Encabezado del formulario -->
        <h2>CREAR CUENTA</h2>
        
        <!-- Formulario para el registro de usuario -->
        <form action="#">
            <!-- Campo para el nombre completo -->
            <div class="form-control">
                <input type="text" required>
                <label>NOMBRE COMPLETO</label>
            </div>
            
            <!-- Campo para el correo electrónico -->
            <div class="form-control">
                <input type="email" required>
                <label>CORREO ELECTRONICO</label>
            </div>
            
            <!-- Campo para la contraseña -->
            <div class="form-control">
                <input type="password" required>
                <label>CONTRASEÑA</label>
            </div>
            
            <!-- Campo para confirmar la contraseña -->
            <div class="form-control">
                <input type="password" required>
                <label>CONFIRMAR CONTRASEÑA</label>
            </div>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit">REGISTRARSE</button>
        </form>
        
        <!-- Enlace para redirigir a la página de inicio de sesión si el usuario ya tiene una cuenta -->
        <p class="count">¿YA TENÉS CUENTA? <a href="login.html">INGRESAR</a></p>
    </div>
</body>
</html>
