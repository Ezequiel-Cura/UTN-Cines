    <header id="header-consulta">
        <h1>Formulario de Consulta</h1>
    </header>


    <main id="main-consulta">

        <h2>Envia tu Consulta</h2>

        <form class="formulario">

            <!-- motivo de consulta-->
            <div class="eleccion-consulta">
                <label for="seleccion-consulta">Motivo de consulta:</label>
                <select name="" id="" required>
                    <option value="horarios">Horarios de películas</option>
                    <option value="entradas">Disponibilidad de entradas</option>
                    <option value="promociones">Promociones</option>
                    <option value="reembolsos">Reembolsos</option>
                    <option value="otra">Otra</option>
                </select>
            </div>

            <!-- Nombre y apellido-->
            <div class="nombre-apellido">
                <div class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" minlength="3" required> 
                </div>

                <div class="apellido">
                    <label for="apellido">Apellido:</label>
                    <input id="apellido" name="apellido" type="text" placeholder="Apellido" minlength="3" required>
                </div>
            </div>

            <!-- Telefono y email -->
            <div class="email-telefono">
                <div class="email">
                    <label for="email">Email:</label>
                    <input id="email" type="text" placeholder="Email" required>
                </div>

                <div class="telefono">
                    <label for="telefono">Telefono:</label>
                    <input id="telefono" type="number" placeholder="Telefono" required>
                </div>
            </div>

            <!-- Mensaje -->
            <div class="mensaje">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu consulta aca"></textarea>
            </div>

            <!-- Preferencia de respuesta -->
            <div class="preferencia-respuesta-container">
                <label for="preferencia-respuesta">Preferencia de respuesta:</label>
                <label><input type="radio" name="contacto" value="email" required> Email</label>
                <label><input type="radio" name="contacto" value="telefono" required> Teléfono</label>
            </div>

            <!-- Terminos y condiciones -->
            <div class="terminos-container">
                <label>
                    <input id="terminos" type="checkbox" required>Acepto terminos y condiciones
                </label>
            </div>
        
            <!-- Botones -->
            <div class="botones">
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
