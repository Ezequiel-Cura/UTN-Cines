<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Login</title>

    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <!-- Contenedor principal del formulario -->
   <!-- Logo de la aplicación -->
    <div class="form-wrapper">

        <div class="logo-container">
            <a href="/index.html">
                <img src="../images/marca.png" alt="logo">
            </a>
        </div>

        <!-- Encabezado del formulario -->
        <h2>INGRESAR</h2>

        <!-- Formulario para el ingreso de usuario -->
        <form action="#">
            
            <!-- Campo para el correo electrónico -->
            <div class="form-control">
                <input type="text" required>
                <label>CORREO ELECTRONICO</label>
            </div>

            <!-- Campo para la contraseña -->
            <div class="form-control">
                <input type="password" required>
                <label>CONTRASEÑA</label>
            </div>

            <!-- Botón para ingresar -->
            <button type="submit">INGRESAR</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <div>
                    <p><a href="#">¿NECESITAS AYUDA?</a></p>                    
                </div>
                
            </div>
        </form>

        <!-- Enlace para redirigir a la página de registrarse si el usuario no tiene una cuenta -->
        <p>¿NO TENÉS CUENTA? <a href="signup.html">CREAR CUENTA</a></p>
    </div>
</body>
</html>
