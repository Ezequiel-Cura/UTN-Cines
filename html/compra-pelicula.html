    <!-- Selección de Entradas -->
    <section id="seleccion-entradas" class="container my-5">
        <h2 class="text-center mb-4">Selecciona tus Entradas</h2>
        
        <!-- Formulario de selección -->
        <form class="row g-3">
            <!-- Lugar -->
            <div class="col-md-6">
                <label for="lugar" class="form-label">Lugar:</label>
                <select id="lugar" name="lugar" class="form-select">
                    <option selected disabled>Elige una sede</option>
                    <option value="sede1">Sede 1</option>
                    <option value="sede2">Sede 2</option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>

            <!-- Formato -->
            <div class="col-md-6">
                <label for="formato" class="form-label">Formato:</label>
                <select id="formato" name="formato" class="form-select">
                    <option selected disabled>Selecciona el formato</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select>
            </div>

            <!-- Horario -->
            <div class="col-md-6">
                <label for="horario" class="form-label">Horario:</label>
                <select id="horario" name="horario" class="form-select">
                    <option selected disabled>Selecciona el horario</option>
                    <option value="14:00">14:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>

            <!-- Cantidad de Personas -->
            <div class="col-md-6">
                <label for="personas" class="form-label">Cantidad de Personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="10" class="form-control">
            </div>

            <!-- Promociones -->
            <div class="col-md-6">
                <label for="promocion" class="form-label">Promociones:</label>
                <select id="promocion" name="promocion" class="form-select">
                    <option selected disabled>Elige una promoción</option>
                    <option value="ninguna">Sin Promoción</option>
                    <option value="promo1">2x1</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="col-12 text-center mt-4">
                <button type="button" class="btn btn-secondary me-3" onclick="volverAPerfilPelicula()">Volver</button>
                <button type="button" class="btn btn-primary" onclick="mostrarSeleccionAsientos()">Continuar</button>
            </div>
        </form>
    </section>
